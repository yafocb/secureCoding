<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
</head>
<body>
    <h1>h3llo</h1>
    <h2>result</h2>
        <!-- 안전하게 처리될 경우 -->
        {% if safe %}
        <h2>test1</h2>
        <!-- django 의 기본 보안 설정으로, 문자열 이스케이프 처리됨. -->
        <p>{{ message }}</p>
        {% else %}
        <h2>test2</h2>
        <!-- django 의 기본 보안 설정을 | safe 구문을 통해 해제하여, 취약 -->
        <p>{{ message|safe }}</p>
    {% endif %}
</body>
</html>
