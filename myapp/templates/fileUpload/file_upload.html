<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 업로드 취약점 테스트</title>
</head>
<body>
  <h1>파일 업로드 취약점 테스트</h1>
  
  <p>파일을 선택하고 취약/안전 모드로 업로드해보세요.</p>
  
  {% if error %}
  <p style="color: red;">⚠️ {{ error }}</p>
  {% endif %}
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p>
      <label for="file">파일 선택:</label><br>
      <input type="file" name="file" id="file" required>
    </p>
    
    <p>
      <button type="submit" name="mode" value="vulnerable">
        ❌ 취약 코드로 업로드
      </button>
      
      <button type="submit" name="mode" value="safe">
        ✅ 안전 코드로 업로드
      </button>
    </p>
  </form>
  
  <hr>

  <p><a href="{% url 'index' %}">← 메인으로</a></p>
</body>
</html>
