<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>인증 DB 데이터</title>
</head>
<body>
  <h1>인증 DB 데이터</h1>
  <table border="1" cellpadding="4">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Password</th>
      </tr>
  </thead>
  <tbody>
    {% for row in students %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.userID }}</td>
      <td>{{ row.password }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">데이터가 없습니다.</td></tr>
    {% endfor %}
  </tbody>
  </table>

  <p><a href="{% url 'index' %}">로그인 시도 폼</a></p>
</body>
</html>
